				<article>
					<p>French Roast：極深烘焙，即深度烘焙，又稱「法式烘焙」</p>
					<p>下豆時間：二爆密集到二爆結束</p>
					<p>風　　味：豆表呈深褐色帶黑，口感強勁濃烈、苦味較濃、酸味清淡近乎無感覺、帶有濃郁的巧克力與煙燻香氣，為歐p洲由以法國最為盛行，多做咖啡歐蕾、維也納咖啡之用。</p>
