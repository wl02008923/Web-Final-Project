					<p>City Roast：中深度烘焙，又稱「城市烘焙」</p>
					<p>下豆時間：第一次爆裂後，即一、二爆中間</p>
					<p>風　　味：豆表呈淺棕色，口感明亮活潑、酸苦平衡間酸質又偏淡，且釋放咖啡中優質的風味，為標準的烘焙程度，也是大眾最喜愛的烘焙程度，巴西、哥倫比亞咖啡均適合此烘焙程度，常使用於法式咖啡。</p>
